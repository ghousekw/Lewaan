[phases.setup]
nixPkgs = [
    'php82Packages.php',
    'php82Packages.composer',
    'php82Extensions.iconv',
    'php82Extensions.mbstring',
    'php82Extensions.pdo',
    'php82Extensions.pdo_pgsql',
    'php82Extensions.xml',
    'php82Extensions.curl',
    'php82Extensions.zip',
    'php82Extensions.gd',
    'php82Extensions.intl',
    'php82Extensions.bcmath',
    'php82Extensions.exif',
    'php82Extensions.ctype',
    'php82Extensions.dom',
    'php82Extensions.fileinfo',
    'php82Extensions.filter',
    'php82Extensions.openssl',
    'php82Extensions.session',
    'php82Extensions.tokenizer'
]
cmds = [
    'php --ini',
    'php -m | grep -E "iconv|mbstring" || echo "Extensions not found in php -m"',
    'php -r "var_dump(extension_loaded(\"iconv\"));"',
    'php -r "var_dump(extension_loaded(\"mbstring\"));"'
]

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-interaction --prefer-dist'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
