backend:
  name: git-gateway
  branch: main

# Enables the editorial workflow for content drafts
publish_mode: editorial_workflow

# Media files will be stored in the public folder
media_folder: "public/uploads"
public_folder: "/uploads"

# Site URL
site_url: https://lewaninterior.com
display_url: https://lewaninterior.com

# Logo for the CMS
logo_url: /logo.webp

# Locale
locale: 'en'

# i18n configuration
i18n:
  structure: single_file
  locales: [en, ar]
  default_locale: en

collections:
  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string", default: "Lewan Interior Design" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Instagram URL", name: "instagram", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }

  # ============================================
  # HOME PAGE CONTENT
  # ============================================
  - name: "home"
    label: "Home Page"
    i18n: true
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/content/home/hero.json"
        i18n: true
        fields:
          - { label: "Tagline", name: "tagline", widget: "string", i18n: true }
          - { label: "Title Line 1", name: "title1", widget: "string", i18n: true }
          - { label: "Title Line 2", name: "title2", widget: "string", i18n: true }
          - { label: "Description", name: "description", widget: "text", i18n: true }
          - { label: "Button 1 Text", name: "exploreWork", widget: "string", i18n: true }
          - { label: "Button 2 Text", name: "getInTouch", widget: "string", i18n: true }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }

      - name: "about_section"
        label: "About Section"
        file: "src/content/home/about.json"
        i18n: true
        fields:
          - { label: "Section Label", name: "label", widget: "string", i18n: true }
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Description 1", name: "description1", widget: "text", i18n: true }
          - { label: "Description 2", name: "description2", widget: "text", i18n: true }
          - { label: "About Image", name: "image", widget: "image", required: false }
          - label: "Statistics"
            name: "stats"
            widget: "object"
            i18n: true
            fields:
              - { label: "Projects Label", name: "projects", widget: "string", i18n: true }
              - { label: "Projects Count", name: "projectsCount", widget: "number", i18n: duplicate }
              - { label: "Clients Label", name: "clients", widget: "string", i18n: true }
              - { label: "Clients Count", name: "clientsCount", widget: "number", i18n: duplicate }
              - { label: "Experience Label", name: "experience", widget: "string", i18n: true }
              - { label: "Experience Count", name: "experienceCount", widget: "number", i18n: duplicate }
              - { label: "Awards Label", name: "awards", widget: "string", i18n: true }
              - { label: "Awards Count", name: "awardsCount", widget: "number", i18n: duplicate }

      - name: "why_choose_us"
        label: "Why Choose Us Section"
        file: "src/content/home/why-choose-us.json"
        i18n: true
        fields:
          - { label: "Section Label", name: "label", widget: "string", i18n: true }
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Description", name: "description", widget: "text", i18n: true }
          - label: "Reasons"
            name: "reasons"
            widget: "list"
            i18n: true
            fields:
              - { label: "Title", name: "title", widget: "string", i18n: true }
              - { label: "Description", name: "description", widget: "text", i18n: true }
              - { label: "Icon", name: "icon", widget: "string", required: false, hint: "Icon name (e.g., creative, availability, expert, quality, complete, satisfaction)" }

      - name: "cta"
        label: "Call to Action Section"
        file: "src/content/home/cta.json"
        i18n: true
        fields:
          - { label: "Label", name: "label", widget: "string", i18n: true }
          - { label: "Title", name: "title", widget: "string", i18n: true }
          - { label: "Description", name: "description", widget: "text", i18n: true }
          - { label: "Button 1 Text", name: "getInTouch", widget: "string", i18n: true }
          - { label: "Button 2 Text", name: "learnMore", widget: "string", i18n: true }

  # ============================================
  # NAVIGATION
  # ============================================
  - name: "navigation"
    label: "Navigation"
    i18n: true
    files:
      - name: "nav"
        label: "Navigation Menu"
        file: "src/content/navigation/nav.json"
        i18n: true
        fields:
          - { label: "Home", name: "home", widget: "string", i18n: true }
          - { label: "About", name: "about", widget: "string", i18n: true }
          - { label: "Services", name: "services", widget: "string", i18n: true }
          - { label: "Portfolio", name: "portfolio", widget: "string", i18n: true }
          - { label: "Contact", name: "contact", widget: "string", i18n: true }

  # ============================================
  # PORTFOLIO
  # ============================================
  - name: "portfolio"
    label: "üìÅ Portfolio Projects"
    label_singular: "Project"
    folder: "src/content/portfolio"
    create: true
    delete: true
    slug: "{{slug}}"
    identifier_field: "slug"
    summary: "{{en.title}} | Order: {{order}}"
    sortable_fields: ['order', 'en.title', 'commit_date']
    view_filters:
      - label: "Featured Projects"
        field: featured
        pattern: true
      - label: "Published"
        field: status
        pattern: 'published'
      - label: "Drafts"
        field: status
        pattern: 'draft'
    view_groups:
      - label: "Status"
        field: status
      - label: "Category"
        field: category
    format: "json"
    extension: "json"
    preview_path: "portfolio/{{slug}}"
    editor:
      preview: true
    fields:
      - label: "Project Slug"
        name: "slug"
        widget: "string"
        required: true
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', "Must be lowercase with hyphens (e.g., master-bedroom)"]
        hint: "URL-friendly identifier (e.g., master-bedroom, living-hall). Use lowercase and hyphens only."
      
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 0
        value_type: "int"
        min: 0
        max: 100
        step: 1
        hint: "‚¨ÜÔ∏è Lower numbers appear first (0 = top, 100 = bottom). TIP: Sort by 'order' in list view, then drag projects to reorder!"
      
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        required: false
        hint: "‚≠ê Mark as featured project (appears prominently on homepage)"
      
      - label: "Project Status"
        name: "status"
        widget: "select"
        options: 
          - { label: "‚úÖ Published", value: "published" }
          - { label: "üìù Draft", value: "draft" }
          - { label: "üîí Private", value: "private" }
        default: "published"
        hint: "Control project visibility"
      
      - label: "Project Category"
        name: "category"
        widget: "select"
        multiple: true
        required: false
        options:
          - { label: "üõèÔ∏è Bedroom", value: "bedroom" }
          - { label: "üõãÔ∏è Living Room", value: "living-room" }
          - { label: "üçΩÔ∏è Dining", value: "dining" }
          - { label: "üë®‚Äçüç≥ Kitchen", value: "kitchen" }
          - { label: "üöø Bathroom", value: "bathroom" }
          - { label: "üé¨ Entertainment", value: "entertainment" }
          - { label: "üíº Office", value: "office" }
          - { label: "üéÆ Kids & Play", value: "kids" }
          - { label: "üö™ Entrance & Corridors", value: "entrance" }
          - { label: "ü™ú Staircase", value: "staircase" }
          - { label: "üè† Other", value: "other" }
        hint: "Select one or more categories (helps with filtering)"
      
      - label: "üì∏ Thumbnail Image"
        name: "thumbnail"
        widget: "image"
        required: true
        media_folder: "/public/uploads/thumbnails"
        hint: "Main preview image (recommended: 800x600px, .webp format)"
        media_library:
          config:
            max_file_size: 2048000
      
      - label: "üá¨üáß English Content"
        name: "en"
        widget: "object"
        collapsed: false
        fields:
          - label: "Project Title"
            name: "title"
            widget: "string"
            required: true
            hint: "Project name in English"
          
          - label: "Short Description"
            name: "description"
            widget: "text"
            required: true
            hint: "Brief description (2-3 sentences)"
          
          - label: "Full Description"
            name: "fullDescription"
            widget: "markdown"
            required: false
            hint: "Detailed project description (optional, supports formatting)"
          
          - label: "Project Details"
            name: "details"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Year", name: "year", widget: "string", required: false }
              - { label: "Area (sq ft)", name: "area", widget: "string", required: false }
              - { label: "Style", name: "style", widget: "string", required: false, hint: "e.g., Modern, Classic, Contemporary" }
      
      - label: "üá∏üá¶ Arabic Content"
        name: "ar"
        widget: "object"
        collapsed: false
        fields:
          - label: "Project Title"
            name: "title"
            widget: "string"
            required: true
            hint: "ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©"
          
          - label: "Short Description"
            name: "description"
            widget: "text"
            required: true
            hint: "ŸàÿµŸÅ ŸÖÿÆÿ™ÿµÿ± (2-3 ÿ¨ŸÖŸÑ)"
          
          - label: "Full Description"
            name: "fullDescription"
            widget: "markdown"
            required: false
            hint: "ŸàÿµŸÅ ÿ™ŸÅÿµŸäŸÑŸä ŸÑŸÑŸÖÿ¥ÿ±Ÿàÿπ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)"
          
          - label: "Project Details"
            name: "details"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - { label: "ÿßŸÑŸÖŸàŸÇÿπ", name: "location", widget: "string", required: false }
              - { label: "ÿßŸÑÿ≥ŸÜÿ©", name: "year", widget: "string", required: false }
              - { label: "ÿßŸÑŸÖÿ≥ÿßÿ≠ÿ© (ŸÇÿØŸÖ ŸÖÿ±ÿ®ÿπ)", name: "area", widget: "string", required: false }
              - { label: "ÿßŸÑŸÜŸÖÿ∑", name: "style", widget: "string", required: false }
      
      - label: "üñºÔ∏è Project Gallery"
        name: "gallery"
        widget: "list"
        collapsed: false
        summary: "{{fields.type}} | {{fields.alt.en}}"
        min: 1
        hint: "üì∏ Add project images/videos. DRAG items to reorder them! First image appears as main."
        label_singular: "Image/Video"
        add_to_top: false
        fields:
          - label: "Media Type"
            name: "type"
            widget: "select"
            options: 
              - { label: "üì∑ Image", value: "image" }
              - { label: "üé• Video", value: "video" }
            default: "image"
          
          - label: "Image/Video File"
            name: "src"
            widget: "image"
            required: true
            media_folder: "/public/uploads/gallery"
            hint: "Upload image or video file"
            media_library:
              config:
                max_file_size: 5120000
          
          - label: "Alt Text (Accessibility)"
            name: "alt"
            widget: "object"
            collapsed: true
            hint: "Describe the image for accessibility"
            fields:
              - { label: "English", name: "en", widget: "string", default: "Project image" }
              - { label: "Arabic", name: "ar", widget: "string", default: "ÿµŸàÿ±ÿ© ÿßŸÑŸÖÿ¥ÿ±Ÿàÿπ" }
          
          - label: "Caption"
            name: "caption"
            widget: "object"
            required: false
            collapsed: true
            hint: "Optional caption to display with image"
            fields:
              - { label: "English", name: "en", widget: "string", required: false }
              - { label: "Arabic", name: "ar", widget: "string", required: false }
      
      - label: "üè∑Ô∏è Tags"
        name: "tags"
        widget: "list"
        required: false
        collapsed: true
        hint: "Add searchable tags (e.g., luxury, modern, minimalist)"
        field: { label: "Tag", name: "tag", widget: "string" }
      
      - label: "üîó SEO & Metadata"
        name: "seo"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - label: "Meta Title (EN)"
            name: "metaTitleEn"
            widget: "string"
            required: false
            hint: "Custom page title for search engines (leave empty to use project title)"
          
          - label: "Meta Title (AR)"
            name: "metaTitleAr"
            widget: "string"
            required: false
          
          - label: "Meta Description (EN)"
            name: "metaDescriptionEn"
            widget: "text"
            required: false
            hint: "Brief description for search results (150-160 characters)"
          
          - label: "Meta Description (AR)"
            name: "metaDescriptionAr"
            widget: "text"
            required: false

